<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top-Up Manual</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #28a745; color: white; border: none; padding: 10px 20px; margin-top: 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Top-Up Manual</h2>
    <form action="https://formsubmit.co/dukezenz1423@email.com" method="POST" enctype="multipart/form-data">
      <label for="name">Nama Lengkap</label>
      <input type="text" name="nama" required />

      <label for="id">ID Game / Nomor Tujuan</label>
      <input type="text" name="id_game" required />

      <label for="game">Layanan</label>
      <select name="layanan" required>
        <option value="">Pilih</option>
        <option value="Mobile Legends">Mobile Legends</option>
        <option value="Free Fire">Free Fire</option>
        <option value="Pulsa">Pulsa</option>
        <option value="Data Internet">Data Internet</option>
      </select>

      <label for="nominal">Nominal</label>
      <select name="nominal" required>
        <option value="">Pilih</option>
        <option value="10.000">10.000</option>
        <option value="20.000">20.000</option>
        <option value="50.000">50.000</option>
        <option value="100.000">100.000</option>
      </select>

      <label for="pembayaran">Metode Pembayaran</label>
      <input type="text" name="pembayaran" value="DANA" readonly />

      <label for="bukti">Upload Bukti Transfer</label>
      <input type="file" name="bukti" accept="image/*" required />

      <label for="catatan">Catatan Tambahan (opsional)</label>
      <textarea name="catatan" rows="3"></textarea>

      <!-- Anti bot -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirect setelah submit -->
      <input type="hidden" name="_next" value="https://yourdomain.github.io/thankyou.html">

      <button type="submit">Kirim Permintaan Top-Up</button>
    </form>
  </div>
</body>
</html>
