<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DikaTopUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <h1 class="animated-title">DikaTopUp</h1>
        <nav>
            <a href="#topup">Top Up</a>
            <a href="#konfirmasi">Konfirmasi</a>
            <a href="#" onclick="toggleMode()">Mode</a>
        </nav>
    </header>
    <main>
        <section id="topup">
            <h2>Form Top-Up</h2>
            <form onsubmit="return goToWhatsApp()">
                <input type="text" id="username" placeholder="Masukkan ID Game" required>
                <select id="game">
                    <option value="Mobile Legends">Mobile Legends</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="PUBG Mobile">PUBG Mobile</option>
                </select>
                <input type="text" id="jumlah" placeholder="Jumlah Diamond" required>
                <button type="submit">Kirim ke WhatsApp</button>
            </form>
        </section>
        <section id="konfirmasi">
            <h2>Konfirmasi Pesanan</h2>
            <p>Setelah top-up, kirim bukti pembayaran ke WhatsApp: <strong>082165354788</strong></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DikaTopUp. All rights reserved.</p>
    </footer>
</body>
</html>
