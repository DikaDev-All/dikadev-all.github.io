<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DikaTopUp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="light-mode">

  <header>
    <h1 class="animated-title">DikaTopUp</h1>
    <nav>
      <a href="#topup">Top Up</a>
      <a href="#konfirmasi">Konfirmasi</a>
      <a href="#" onclick="toggleMode()">Mode</a>
    </nav>
  </header>

  <main>

    <!-- Game Android -->
    <section id="topup">
      <h2>Top Up Game Android</h2>
      <form onsubmit="return goToWhatsApp()">
        <input type="text" id="username" placeholder="Masukkan ID Game" required>
        <select id="game-android">
          <option value="Mobile Legends">Mobile Legends</option>
          <option value="Free Fire">Free Fire</option>
          <option value="PUBG Mobile">PUBG Mobile</option>
          <option value="Genshin Impact">Genshin Impact</option>
          <option value="Call of Duty Mobile">Call of Duty Mobile</option>
          <option value="Arena of Valor (AOV)">Arena of Valor (AOV)</option>
          <option value="Clash of Clans">Clash of Clans</option>
          <option value="Clash Royale">Clash Royale</option>
          <option value="Brawl Stars">Brawl Stars</option>
          <option value="Ragnarok Origin">Ragnarok Origin</option>
          <option value="Lords Mobile">Lords Mobile</option>
          <option value="Sausage Man">Sausage Man</option>
          <option value="Roblox">Roblox</option>
          <option value="Higgs Domino Island">Higgs Domino Island</option>
          <option value="Speed Drifters">Speed Drifters</option>
          <option value="LifeAfter">LifeAfter</option>
          <option value="Honkai: Star Rail">Honkai: Star Rail</option>
          <option value="Honkai Impact 3rd">Honkai Impact 3rd</option>
          <option value="State of Survival">State of Survival</option>
          <option value="Rise of Kingdoms">Rise of Kingdoms</option>
          <option value="Summoners War">Summoners War</option>
        </select>
        <input type="text" id="jumlah" placeholder="Jumlah Top-Up" required>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </section>

    <!-- Game PC -->
    <section id="topup">
      <h2>Top Up Game PC</h2>
      <form onsubmit="return goToWhatsApp()">
        <input type="text" id="username" placeholder="Masukkan ID Game" required>
        <select id="game-pc">
          <option value="Steam Wallet">Steam Wallet</option>
          <option value="Valorant">Valorant</option>
          <option value="League of Legends">League of Legends</option>
          <option value="Riot Points (RP)">Riot Points (RP)</option>
          <option value="Point Blank">Point Blank</option>
          <option value="CrossFire">CrossFire</option>
          <option value="Garena Shells">Garena Shells</option>
          <option value="PlayStation Store Voucher">PlayStation Store Voucher</option>
          <option value="Xbox Gift Card">Xbox Gift Card</option>
          <option value="Epic Games Voucher">Epic Games Voucher</option>
          <option value="Blizzard Battle.net">Blizzard Battle.net</option>
        </select>
        <input type="text" id="jumlah" placeholder="Jumlah Top-Up" required>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </section>

    <!-- Aplikasi Premium -->
    <section id="topup">
      <h2>Aplikasi Premium</h2>
      <form onsubmit="return goToWhatsApp()">
        <input type="text" id="username" placeholder="Masukkan Nama Akun" required>
        <select id="aplikasi-premium">
          <option value="Netflix Premium">Netflix Premium</option>
          <option value="Spotify Premium">Spotify Premium</option>
          <option value="YouTube Premium">YouTube Premium</option>
          <option value="Vidio Premium">Vidio Premium</option>
          <option value="WeTV VIP">WeTV VIP</option>
          <option value="IQIYI VIP">IQIYI VIP</option>
          <option value="Disney+ Hotstar">Disney+ Hotstar</option>
          <option value="Amazon Prime Video">Amazon Prime Video</option>
          <option value="Viu Premium">Viu Premium</option>
          <option value="HBO GO">HBO GO</option>
          <option value="Crunchyroll Premium">Crunchyroll Premium</option>
        </select>
        <input type="text" id="jumlah" placeholder="Jumlah" required>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </section>

    <!-- Pulsa & Paket Data -->
    <section id="topup">
      <h2>Pulsa & Paket Data</h2>
      <form onsubmit="return goToWhatsApp()">
        <input type="text" id="nomor-hp" placeholder="Masukkan Nomor HP" required>
        <select id="pulsa-paket">
          <option value="Pulsa Telkomsel">Pulsa Telkomsel</option>
          <option value="Pulsa Indosat">Pulsa Indosat</option>
          <option value="Pulsa XL">Pulsa XL</option>
          <option value="Pulsa Axis">Pulsa Axis</option>
          <option value="Pulsa Tri (3)">Pulsa Tri (3)</option>
          <option value="Pulsa Smartfren">Pulsa Smartfren</option>
          <option value="Paket Data Telkomsel">Paket Data Telkomsel</option>
          <option value="Paket Data Indosat">Paket Data Indosat</option>
          <option value="Paket Data XL">Paket Data XL</option>
          <option value="Paket Data Axis">Paket Data Axis</option>
          <option value="Paket Data Tri (3)">Paket Data Tri (3)</option>
          <option value="Paket Data Smartfren">Paket Data Smartfren</option>
          <option value="Pulsa Listrik PLN">Pulsa Listrik PLN</option>
        </select>
        <input type="text" id="jumlah" placeholder="Nominal (contoh: 50.000)" required>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </section>

    <!-- Hosting & Panel -->
    <section id="topup">
      <h2>Hosting & Panel</h2>
      <form onsubmit="return goToWhatsApp()">
        <input type="text" id="username" placeholder="Masukkan Nama Akun / Server" required>
        <select id="hosting-panel">
          <option value="Hosting SAMP">Hosting SAMP (SA-MP)</option>
          <option value="Hosting FiveM">Hosting FiveM</option>
          <option value="Hosting Minecraft">Hosting Minecraft</option>
          <option value="Hosting VPS">VPS Hosting</option>
          <option value="Hosting Bot Discord">Bot Discord Hosting</option>
          <option value="Panel WhatsApp API">Panel WhatsApp API</option>
          <option value="Panel Bot WhatsApp">Panel Bot WhatsApp</option>
          <option value="Panel Bot Telegram">Panel Bot Telegram</option>
        </select>
        <input type="text" id="jumlah" placeholder="Durasi (contoh: 1 Bulan)" required>
        <button type="submit">Kirim ke WhatsApp</button>
      </form>
    </section>

    <!-- Konfirmasi Pesanan -->
    <section id=" ">
      <h2>Konfirmasi Pesanan</h2>
      <p>Setelah melakukan pembayaran, silakan kirim bukti ke WhatsApp: <strong>0851-8945-0177</strong></p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 DikaTopUp. All rights reserved.</p>
  </footer>

</body>
    </html>
