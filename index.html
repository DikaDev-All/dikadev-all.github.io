<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DikaTopUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <h1 class="animated-title">DikaTopUp</h1>
        <nav>
            <a href="#topup">Top Up</a>
            <a href="#konfirmasi">Konfirmasi</a>
            <a href="#" onclick="toggleMode()">Mode</a>
        </nav>
    </header>
    <main>
        <section id="topup">
            <h2>Form Top-Up</h2>
            <form onsubmit="return goToWhatsApp()">
                <input type="text" id="username" placeholder="Masukkan ID Game" required>
                <select id="game Android">
                    <option value="Mobile Legends">Mobile Legends</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="PUBG Mobile">PUBG Mobile</option>
                    <option value="Pulsa All">Genshin Impact</option>
                    <option value="Pulsa All">Call of Duty Mobilet</option>
                    <option value="Pulsa All">Arena of Valor (AOV)</option>
                    <option value="Pulsa All">Clash of Clans</option>
                    <option value="Pulsa All">Clash Royale</option>
                    <option value="Pulsa All">Brawl Stars</option>
                    <option value="Pulsa All">Ragnarok Origin</option>
                    <option value="Pulsa All">Lords Mobile</option>
                    <option value="Pulsa All">Sausage Man</option>
                    <option value="Pulsa All">Roblox</option>
                    <option value="Pulsa All">Higgs Domino Island</option>
                    <option value="Pulsa All">Speed Drifterst</option>
                    <option value="Pulsa All">LifeAfter</option>
                    <option value="Pulsa All">Honkai: Star Rail</option>
                    <option value="Pulsa All">Honkai Impact 3rd</option>
                    <option value="Pulsa All">State of Survival</option>
                    <option value="Pulsa All">Rise of Kingdoms</option>
                    <option value="Pulsa All">Summoners War</option>
                </select>
                <input type="text" id="jumlah" placeholder="Jumlah Diamond" required>
                <button type="submit">Kirim ke WhatsApp</button>
            </form>
        </section>
        <section id="konfirmasi">
            <h2>Konfirmasi Pesanan</h2>
            <p>Setelah top-up, kirim bukti pembayaran ke WhatsApp: <strong>085189450177</strong></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DikaTopUp. All rights reserved.</p>
    </footer>
</body>
</html>
